<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Building & Blueprint Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="validation.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Building & Blueprint Analyzer</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>

    <main>
        <!-- Contact Us Section -->
        <section class="contact-section">
            <h2>Get in Touch with Us</h2>
            <p>Have questions or need help? Reach out to us, and we will get back to you as soon as possible.</p>

            <!-- Contact Form -->
            <div class="contact-form">
                <form id="contactForm" action="submit_form.php" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write your message here" rows="6" required></textarea>

                    <button type="submit" class="btn">Submit</button>
                </form>
                <p id="error-message" style="color: red; display: none;">Please enter a valid email address.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Building & Blueprint Analyzer. All Rights Reserved.</p>
    </footer>
</body>
</html>
